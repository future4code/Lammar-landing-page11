<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="div-pai">

        <div class="div-imagem">
            <img class= "imagemFormulario" src="./img/delivery.png">

        </div>

        <div class="div-formulario">
            <form action="">
                <div class="div-titulo">
                    <h3>Comida de verdade na sua casa!</h3>
                </div>
                <div class="div-texto">
                    <p> Sem enrolação! Insira seus dados em nosso formulário, selecione o menu desejado e um dos nossos colaboradores entrará em contato com você
                        em um prazo de até 24 horas.
                    </p>
                </div>

                <input placeholder="Nome Completo" class="caixaFormulario" type="text" id="nome" name="nome">
                </h2>
                <br>

                <input placeholder="E-mail" class="caixaFormulario" type="e-mail" id="nome" name="nome">
                </h2>
                <br>

                <input placeholder="Telefone" class="caixaFormulario" type="number" id="telefone" name="telefone">
                </h2>
                <br>

                <input placeholder="Endereço completo" class="caixaFormulario" type="number" id="telefone" name="telefone">
            </h2>
            <br>

                <fieldset>
                    <legend>Escolha o seu cardápio:</legend>

                    <div>
                        <input class="checkbox" type="checkbox" id="Fitness" name="Fitness">
                        <label class="caixaCardapio" for="Fitness">Fitness</label>
                    </div>

                    <div>
                        <input class="checkbox" type="checkbox" id="Frutos do mar" name="Frutos do mar">
                        <label class="caixaCardapio" for="Frutos do mar">Frutos do mar</label>
                    </div>

                    <div>
                        <input class="checkbox" type="checkbox" id="Kids" name="Kids">
                        <label class="caixaCardapio" for="kids">Kids</label>
                    </div>

                    <div>
                        <input class="checkbox" type="checkbox" id="Massas" name="Massas">
                        <label class="caixaCardapio" for="Massas">Massas</label>
                    </div>

                    <div>
                        <input class="checkbox" type="checkbox" id="Vegano" name="Vegano">
                        <label class="caixaCardapio" for="Vegano">Vegano</label>
                    </div>

                    <div>
                        <input class="checkbox" type="checkbox" id="Vegetariano" name="Vegetariano">
                        <label class="caixaCardapio" for="Vegetariano">Vegetariano</label>
                    </div>

                    </fieldset>                

                    <button class="botao" type ="submit"><h4 class="textoBotao">Solicite suas refeições</h4></button>
                </form>

        </div>

    </div>
    
</body>
</html>
